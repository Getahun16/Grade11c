<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    //css annimation
    <div class="box"></div>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: red;
        animation: move 2s linear infinite;
      }
      @keyframes move {
        0% {
          transform: translateX(0);
        }
        50% {
          transform: translateX(200px) scale(2);
        }
        100% {
          transform: translateX(0);
        }
      }
    </style>
  </body>
</html>
